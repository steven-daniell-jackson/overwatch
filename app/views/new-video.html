
<h1>Add new dairy entry</h1>
<hr>
<div class="col-lg-8 col-lg-offset-1">
	<form class="form-horizontal" method="post" name="newHeroVideo">
		<div class="form-group">
		


		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Video ID:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" name="videoLink"  placeholder="Video ID. Eg.. https://youtu.be/o2gLaZM-1Vg" ng-model="videoLink" required>
			</div>
		</div>


		
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Hero:</label>
			<div class="col-sm-10">


				<select name="monthfilter"  class="form-control" ng-model="hero" required>
					<option value="tracer">Tracer</option>
					<option value="mccree">McCree</option>
					<option value="genji">Genji</option>
					<option value="pharah">Pharah</option>
					<option value="reaper">Reaper</option>
					<option value="soldier">Soldier 76</option>
					<option value="bastion">Bastion</option>
					<option value="hanzo">Hanzo</option>
					<option value="widowmaker">Widowmaker</option>
					<option value="mei">Mei</option>
					<option value="torbjorn">Torbjorn</option>
					<option value="junkrat">Junkrat</option>
                    <option value="November">November</option>
					<option value="dva">D.Va</option>
                    <option value="reinhardt">Reinhardt</option>
					<option value="roadhog">Roadhog</option>
                    <option value="zarya">Zarya</option>
					<option value="winston">Winston</option>
                    <option value="lucio">Lucio</option>
					<option value="mercy">Mercy</option>
                    <option value="symmetra">Symmetra</option>
					<option value="zenyatta">Zenyatta</option>
				</select>
				
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="submit(newHeroVideo)">Submit</button>
			</div>
		</div>



	</form>
{{status}}

</div>
